<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1600" viewBox="0 0 900 1600">
  <defs>
    <!-- 하늘: 새벽 톤을 더 부드럽고 자연스럽게 -->
    <linearGradient id="dawn-sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0d18"/>
      <stop offset="20%" stop-color="#14121f"/>
      <stop offset="40%" stop-color="#18152a"/>
      <stop offset="65%" stop-color="#1c1830"/>
      <stop offset="85%" stop-color="#16141f"/>
      <stop offset="100%" stop-color="#12101a"/>
    </linearGradient>
    <!-- 달빛: 더 은은하고 퍼지는 느낌 -->
    <radialGradient id="dawn-moon" cx="50%" cy="22%" r="0.7">
      <stop offset="0%" stop-color="#5a4d72" stop-opacity="0.35"/>
      <stop offset="40%" stop-color="#3e3454" stop-opacity="0.18"/>
      <stop offset="75%" stop-color="#2c2538" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#1e1a28" stop-opacity="0"/>
    </radialGradient>
    <!-- 둥지 안쪽: 자연스러운 그늘 -->
    <radialGradient id="nest-inside" cx="50%" cy="55%">
      <stop offset="0%" stop-color="#1c1822"/>
      <stop offset="45%" stop-color="#141218"/>
      <stop offset="100%" stop-color="#0c0a10"/>
    </radialGradient>
    <linearGradient id="twig-light" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#423a50"/>
      <stop offset="100%" stop-color="#2e2838"/>
    </linearGradient>
    <linearGradient id="twig-dark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2e2838"/>
      <stop offset="100%" stop-color="#1c1824"/>
    </linearGradient>
    <filter id="nest-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- 하늘 -->
  <rect width="900" height="1600" fill="url(#dawn-sky)"/>
  <ellipse cx="450" cy="320" rx="420" ry="260" fill="url(#dawn-moon)"/>

  <!-- 새둥지: 나뭇가지가 엉켜있는 형태, 부드럽게 -->
  <g filter="url(#nest-soft)">
    <!-- 둥지 안쪽 (원근감) -->
    <ellipse cx="450" cy="950" rx="240" ry="85" fill="url(#nest-inside)" opacity="0.85" transform="skewY(-6)"/>
    
    <!-- 나뭇가지들 -->
    <path d="M280 870 Q320 850 380 860 Q420 870 450 865 Q480 870 520 860 Q580 850 620 870" fill="none" stroke="url(#twig-light)" stroke-width="2.8" stroke-opacity="0.7" stroke-linecap="round"/>
    <path d="M300 880 Q360 865 450 860 Q540 865 600 880" fill="none" stroke="url(#twig-light)" stroke-width="2.2" stroke-opacity="0.6" stroke-linecap="round"/>
    <path d="M320 890 Q400 875 450 872 Q500 875 580 890" fill="none" stroke="url(#twig-light)" stroke-width="1.8" stroke-opacity="0.5" stroke-linecap="round"/>
    <path d="M260 920 Q340 900 450 895 Q560 900 640 920" fill="none" stroke="url(#twig-dark)" stroke-width="1.8" stroke-opacity="0.45" stroke-linecap="round"/>
    <path d="M290 930 Q380 910 450 908 Q520 910 610 930" fill="none" stroke="url(#twig-dark)" stroke-width="1.4" stroke-opacity="0.4" stroke-linecap="round"/>
    <path d="M350 875 Q450 870 550 875" fill="none" stroke="url(#twig-light)" stroke-width="2.2" stroke-opacity="0.65" stroke-linecap="round"/>
    <path d="M330 885 Q450 880 570 885" fill="none" stroke="url(#twig-light)" stroke-width="1.8" stroke-opacity="0.55" stroke-linecap="round"/>
    <path d="M310 895 Q450 890 590 895" fill="none" stroke="url(#twig-dark)" stroke-width="1.6" stroke-opacity="0.48" stroke-linecap="round"/>
    
    <!-- 둥지 바깥쪽 그림자 -->
    <ellipse cx="450" cy="958" rx="255" ry="105" fill="#0c0a10" opacity="0.45" transform="skewY(-6)"/>
    <!-- 둥지 안쪽 깊이 -->
    <ellipse cx="450" cy="968" rx="198" ry="68" fill="#0a0810" opacity="0.5" transform="skewY(-6)"/>
  </g>

  <!-- 지평선: 부드러운 전환 -->
  <ellipse cx="450" cy="1180" rx="520" ry="220" fill="#18152a" opacity="0.4"/>
  <ellipse cx="450" cy="1250" rx="480" ry="180" fill="#14121f" opacity="0.3"/>
</svg>
